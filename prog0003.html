<!-- @format -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>神山町タクシー乗り合いアプリ</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1,
      h2,
      label,
      button,
      input {
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
      }
      input[type="text"],
      input[type="datetime-local"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 6px 0 16px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button,
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      button:hover,
      input[type="submit"]:hover {
        opacity: 0.8;
      }
      #rideList {
        list-style-type: none;
        padding: 0;
      }
      #rideList li {
        background-color: #fff;
        padding: 10px;
        margin-top: 8px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>神山町タクシー乗り合いアプリ</h1>
    <h2>乗り合い募集</h2>
    <form id="searchForm">
      <div class="form-group">
        <label for="departure">出発地:</label>
        <input type="text" id="departure" placeholder="例：神山駅" required />
      </div>
      <div class="form-group">
        <label for="timeRange">前後の時間範囲（分）:</label>
        <input type="number" id="timeRange" placeholder="例：5" required />
      </div>
      <input type="submit" value="乗り合い検索" />
    </form>
    <h2>募集中のリスト</h2>
    <ul id="rideList"></ul>

    <script>
      // 乗り合い情報を保持する配列
      var rides = [];

      document.getElementById("searchForm").onsubmit = function (event) {
        event.preventDefault();

        var departure = document.getElementById("departure").value;
        var destination = document.getElementById("destination").value;
        var departureTime = new Date(
          document.getElementById("departureTime").value
        );
        var timeRange = parseInt(document.getElementById("timeRange").value);
        var rideList = document.getElementById("rideList");

        // 既存の募集リストを検索
        var matchedRide = rides.find(function (ride) {
          var rideDepartureTime = new Date(ride.departureTime);
          var timeDifference =
            Math.abs(rideDepartureTime - departureTime) / 60000; // 分単位で差分を計算
          return (
            ride.destination === destination && timeDifference <= timeRange
          );
        });

        // マッチする乗り合いがあるか確認
        if (matchedRide) {
          // 既存のリストから表示
          alert(
            `マッチする乗り合いが見つかりました：出発地: ${matchedRide.departure}, 目的地: ${matchedRide.destination}, 出発時間: ${matchedRide.departureTime}`
          );
        } else {
          // 新たに募集を開始
          var newRide = {
            departure,
            destination,
            departureTime: departureTime.toISOString(),
          };
          rides.push(newRide);
          var listItem = document.createElement("li");
          listItem.textContent = `出発地: ${departure}, 目的地: ${destination}, 出発時間: ${departureTime.toISOString()}`;
          rideList.appendChild(listItem);
          alert(
            "マッチする乗り合いが見つかりませんでした。新たに募集を開始します。"
          );
        }

        // フォームをクリアする
        document.getElementById("departure").value = "";
        document.getElementById("destination").value = "";
        document.getElementById("departureTime").value = "";
        document.getElementById("timeRange").value = "";
      };
    </script>
  </body>
</html>
