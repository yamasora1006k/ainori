<!-- @format -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム画面</title>
    <link rel="stylesheet" href="./home/home.css" />
    <script>
      function hideDefaultOption(selectElement) {
        var defaultOption = selectElement.options[0];
        if (defaultOption.value === "---") {
          defaultOption.style.display = "none";
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        var selectElements = document.querySelectorAll("select");
        selectElements.forEach(function (selectElement) {
          selectElement.addEventListener("focus", function () {
            hideDefaultOption(selectElement);
          });
        });
      });
    </script>
  </head>
  </head>
  <body>
    <header>
      <img src="./home/noritaku.png" alt="logo" />
      <a href="../"></a>
      <!-- ここにロゴの画像リンクを挿入 -->
    </header>
    <div id="entrance">
      <img src="./home/lobby.png" alt="エントランス写真" />
      <h2 style="font-family: sans-serif; font-size: 70px">
        NORITAKUへようこそ
      </h2>
    </div>
    <div id="app">
      <section>
        <br /><br /><br />
        <h2>乗り合い検索</h2>
        <br />

        <div class="shuppatuti">
          <p style="font-family: sans-serif"><b>出発地点</b></p>
        </div>
        <select id="departureArea">
          <option value="---">---</option>
          <option value="上分">上分</option>
          <option value="下分">下分</option>
          <option value="神領">神領</option>
          <option value="広野">広野</option>
          <option value="阿川">阿川</option>
          <option value="鬼籠野">鬼籠野</option>
        </select>
        <input
          type="text"
          id="customDeparture"
          placeholder="具体的な出発地"
          required />

        <div class="mokutekiti">
          <p style="font-family: sans-serif"><b>目的地</b></p>
        </div>
        <select id="locationType">
          <option value="---">---</option>
          <option value="town">町内</option>
          <option value="out_of_town">町外</option>
        </select>

        <div id="inTownOptions" style="display: none">
          <select id="inTownCategories">
            <option value="---">---</option>
            <option value="hospital">病院</option>
            <option value="pharmacy">薬局</option>
            <option value="care_center">介護センター</option>
            <option value="post_office">郵便局</option>
            <option value="other">その他</option>
          </select>
          <select id="inTownSelection" style="display: none">
            <!-- カテゴリーに基づいて動的にオプションが挿入される -->
          </select>
          <input
            type="text"
            id="otherInTown"
            placeholder="その他の場所を入力"
            style="display: none" />
        </div>

        <input
          type="text"
          id="customDestination"
          placeholder="具体的な目的地"
          required />
        <input type="datetime-local" id="departureTime" required />

        <div class="oubo">
          <p style="font-family: sans-serif"><b>募集人数</b></p>
        </div>
        <select id="riders">
          <option value="---" selected>---</option>
          <option value="1">1人</option>
          <option value="2">2人</option>
          <option value="3">3人</option>
        </select>

        <button id="searchBtn">乗り合い検索</button>
      </section>
      <section>
        <h2>募集中のリスト</h2>
        <ul id="rideList"></ul>
      </section>
      <div id="map" style="width: 100%; height: 400px"></div>
    </div>
    <script src="./home/scripts.js"></script>
  </body>
</html>
