<!-- @format -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>神山町タクシー乗り合いアプリ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>神山町タクシー乗り合いアプリ</h1>

    <div id="loginSection">
      <h2>ログイン</h2>
      <input type="text" id="username" placeholder="ユーザー名" required />
      <button id="loginBtn">ログイン</button>
    </div>

    <div id="app" style="display: none">
      <section>
        <h2>乗り合い検索</h2>
        <input
          type="text"
          id="departure"
          placeholder="出発地を入力してください"
          required />
        <input
          type="text"
          id="destination"
          placeholder="目的地を入力してください"
          required />
        <input type="datetime-local" id="departureTime" required />
        <select id="riders">
          <option value="1">1人</option>
          <option value="2">2人</option>
          <option value="3" selected>3人</option>
        </select>
        <button id="searchBtn">乗り合い検索</button>
      </section>
      <section>
        <h2>募集中のリスト</h2>
        <ul id="rideList"></ul>
      </section>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
