<!-- @format -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム画面</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- ロゴと背景画像のセクション -->
    <header>
      <div class="logo-container">
        <img src="path_to_logo.png" alt="ロゴ" />
      </div>
      <div class="background-image-container">
        <img
          src="path_to_taxi_image.jpg"
          alt="タクシーの背景画像"
          class="background-image" />
      </div>
    </header>

    <!-- NORITAKUへのリンク -->
    <main>
      <div class="noritaku-container">
        <a href="index.html" class="noritaku-link">NORITAKU</a>
      </div>
    </main>

    <!-- コメント機能のセクション -->
    <section class="comments-section">
      <!-- コメント機能はJavaScriptで動的に生成される -->
    </section>

    <!-- ユーザーアイコンのセクション -->
    <aside>
      <div class="user-icon-container">
        <img
          src="path_to_user_icon.png"
          alt="ユーザーアイコン"
          class="user-icon" />
      </div>
    </aside>

    <script src="home.js"></script>
  </body>
</html>
