<!-- @format -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム画面</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- 背景画像のセクション -->
    <div class="background">
      <img
        src="path_to_your_background_image"
        alt="背景画像"
        class="background-image" />
    </div>

    <!-- ロゴ -->
    <div class="logo-container">
      <img src="path_to_your_logo_image" alt="ロゴ" class="logo" />
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
      <h1 class="title" onclick="location.href='index.html'">NORITAKU</h1>
      <!-- コメント機能のプレースホルダーはJavaScriptで実装 -->
    </div>

    <!-- ユーザーアイコン -->
    <div class="user-icon" onclick="location.href='login_icon.html'">
      <!-- アイコン画像を挿入 -->
    </div>

    <script src="home.js"></script>
  </body>
</html>
