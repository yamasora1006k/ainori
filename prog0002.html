<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>私のサンプルウェブサイト</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px;
      }
      nav {
        float: left;
        width: 20%;
        background: #f2f2f2;
        padding: 20px;
      }
      section {
        float: left;
        width: 80%;
        padding: 20px;
      }
      footer {
        clear: both;
        text-align: center;
        padding: 10px;
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>コモラ</h1>
      <img src="image.jpg" />
    </header>

    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">記事</a></li>
        <li><a href="#">連絡先</a></li>
      </ul>
    </nav>

    <section>
      <h2>記事のタイトル</h2>
      <p>これはサンプルの段落です。ここにウェブサイトの内容が入ります。</p>
      <img src="image.jpg" alt="サンプル画像" width="500" />
      <h3>サブセクション</h3>
      <p>さらなる内容のための別の段落。</p>

      <h2>テーブルの例</h2>
      <table border="1">
        <tr>
          <th>見出し1</th>
          <th>見出し2</th>
        </tr>
        <tr>
          <td>データ1</td>
          <td>データ2</td>
        </tr>
        <tr>
          <td>データ3</td>
          <td>データ4</td>
        </tr>
      </table>
    </section>

    <footer>
      <p>© 2023 私のウェブサイト</p>
    </footer>
  </body>
</html>
