<!-- @format -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アイコン設定 - RUKタクシー</title>
    <link rel="stylesheet" href="login_icon.css" />
  </head>
  <body>
    <div class="icon-container">
      <!-- RUKロゴの表示 -->
      <div class="header">
        <img
          src="https://drive.google.com/uc?export=view&id=1b5kTZTW6aFGfYYV6S8DKQifRtPVTv6Nd"
          alt="RUKロゴ"
          class="ruk-logo" />
      </div>
      <!-- アイコンプレビューの表示 -->
      <div class="icon-preview" id="iconPreview">
        <img
          src="https://drive.google.com/uc?export=view&id=1Q_75WQ2B8YUEa05yoZIdBCkqC9GJYY2X"
          alt="アイコンプレビュー"
          id="iconImage"
          style="width: 100%; height: 100%" />
      </div>
      <!-- アイコン選択ボタン -->
      <label for="iconInput" class="icon-label">
        アイコン選択
        <input
          type="file"
          id="iconInput"
          name="icon"
          accept="image/*"
          style="display: none" />
      </label>
      <!-- ログインボタン -->
      <button type="button" id="loginButton">ログイン</button>
    </div>
    <script src="login_icon.js"></script>
  </body>
</html>
