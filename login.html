<!-- @format -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン - RUKタクシー</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <!-- ヘッダーにRUKロゴを表示 -->
    <div class="header">
      <img
        src="https://drive.google.com/uc?export=view&id=1b5kTZTW6aFGfYYV6S8DKQifRtPVTv6Nd"
        alt="RUKロゴ"
        class="ruk-logo" />
    </div>
    <div class="login-container">
      <!-- ログインフォーム -->
      <form id="loginForm">
        <!-- フォームの各フィールド -->
      </form>
      <!-- アイコン設定画面 -->
      <div class="icon-setup" style="display: none">
        <!-- アイコンクリックでファイル選択ができるようにする -->
        <label for="iconInput" class="icon-label">
          <div class="icon-preview" id="iconPreview" style="cursor: pointer">
            <!-- Googleドライブからのアイコン画像を表示 -->
            <img
              src="https://drive.google.com/uc?export=view&id=1Q_75WQ2B8YUEa05yoZIdBCkqC9GJYY2X"
              alt="アイコンプレビュー"
              id="iconImage" />
          </div>
        </label>
        <input
          type="file"
          id="iconInput"
          name="icon"
          accept="image/*"
          style="display: none" />
        <!-- ログインボタン -->
        <button type="button" id="loginButton">ログイン</button>
      </div>
    </div>
    <!-- ホーム画面へのリンク -->
    <!-- <a href="home.html">ホーム画面に移動</a> -->
    <script src="script1.js"></script>
  </body>
</html>
