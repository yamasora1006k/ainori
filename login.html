<!-- @format -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン - RUKタクシー</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- 指定されたGoogleドライブの画像を使用 -->
      <img
        src="https://drive.google.com/uc?export=view&id=1b5kTZTW6aFGfYYV6S8DKQifRtPVTv6Nd"
        alt="RUKタクシーのロゴ"
        class="logo" />
      <form id="loginForm">
        <div class="form-group">
          <label for="username">ユーザー名</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="address">アドレス</label>
          <input type="email" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="passwordConfirm">パスワード確認</label>
          <input
            type="password"
            id="passwordConfirm"
            name="passwordConfirm"
            required />
        </div>
        <div class="form-group">
          <label for="rememberPassword">パスワードを記憶する</label>
          <input
            type="checkbox"
            id="rememberPassword"
            name="rememberPassword" />
        </div>
        <div class="form-group">
          <button type="button" id="nextButton">次へ</button>
        </div>
        <div class="error-message" id="error-message"></div>
      </form>
      <!-- アイコン設定画面 -->
      <div class="icon-setup" style="display: none">
        <label for="iconInput">アイコン選択</label>
        <input type="file" id="iconInput" name="icon" accept="image/*" />
        <div class="icon-preview" id="iconPreview"></div>
        <button type="button" id="loginButton">ログイン</button>
      </div>
    </div>
    <!-- ホーム画面へのリンクは、以下のコメントに<a>タグを挿入してください。 -->
    <!-- <a href="home.html">ホーム画面に移動</a> -->
    <script src="script1.js"></script>
  </body>
</html>
